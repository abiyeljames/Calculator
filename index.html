<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <section id="calculator-section">
                <div id="calculator">
                    <div id="error"></div>
                    <div id="display">0</div>
                    <div id="buttons" class="flex">
                        <input id="clear" class="button" type="button" value="Clear" onclick=""/>
                        <input class="operators button" type="button" value="+" onclick=""/>
                        <input class="operators button" type="button" value="-" onclick=""/>
                        <input class="operators button" type="button" value="*" onclick=""/>
                        <input class="operators button" type="button" value="÷" onclick=""/>
                        <input id="equals" class="button" type="button" value="=" onclick=""/>
                        <input class="numbers button" type="button" value="0" onclick=""/>
                        <input class="numbers button" type="button" value="1" onclick=""/>
                        <input class="numbers button" type="button" value="2" onclick=""/>
                        <input class="numbers button" type="button" value="3" onclick=""/>
                        <input class="numbers button" type="button" value="4" onclick=""/>
                        <input class="numbers button" type="button" value="5" onclick=""/>
                        <input class="numbers button" type="button" value="6" onclick=""/>
                        <input class="numbers button" type="button" value="7" onclick=""/>
                        <input class="numbers button" type="button" value="8" onclick=""/>
                        <input class="numbers button" type="button" value="9" onclick=""/>
                        <input id="backspace" class="button" type="button" value="←" onclick=""/>
                        <input id="decimal" class="button" type="button" value="." onclick=""/>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
